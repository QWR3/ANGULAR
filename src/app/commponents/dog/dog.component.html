<div class="dog">
  <img src="{{dog.image.url}}" alt="">
  <div class="dog-text">
    <h2>{{dog.id}} - {{dog.name}}</h2>
    <h4>{{dog?.origin}}</h4>
    <h3>life span - {{dog.life_span}}</h3>
    <h3>bred for - {{dog.bred_for}}</h3>
    <h4>breed group - {{dog.breed_group}}</h4>
    <h4>temperament - {{dog.temperament}}</h4>
  </div>
</div>
